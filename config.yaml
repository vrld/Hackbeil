# ref: https://docs.ergogen.xyz/
# tut: https://flatfootfox.com/ergogen-introduction/
meta:
  engine: "4.1.0"

units:
  # we want choc keys
  kx: cx
  ky: cy

  # 4 mm padding between keys and board edge
  px: kx + 4
  py: ky + 4

  # controller size and distance to the keys
  mcu_height: 34
  mcu_padding: 5

  # trackpoint -- just the joystick part; the controller board will be glued to the backside of the shield
  trackpoint_width: 23
  trackpoint_height: 19
  trackpoint_stagger: 7
  trackpoint_offset: -.5
  trackpoint_bottom_to_stick: 11

points:
  zones:

    # 6x4 matrix, plus 2 function keys
    matrix:
      anchor.shift: [130, -130]

      key:
        padding: ky
        spread: kx
        tags: [switch]

      columns:
        outer.key:
          splay: 2.6
          column_net: COL0
        pinky.key:
          stagger: 1
          splay: -.3
          column_net: COL1
        ring.key:
          stagger: 4
          splay: -1.3
          column_net: COL2
        middle.key:
          stagger: 1.7
          column_net: COL3
        index.key:
          stagger: -1.7
          splay: -.3
          column_net: COL4
        inner.key:
          stagger: -2.9
          splay: -.7
          column_net: COL5
        # only two function keys in the innest column
        innest:
          rows:
            number: $unset
            top: $unset
            home:
              row_net: ROW4
              column_net: COL5
            bottom:
              row_net: ROW4
              column_net: COL4
          key:
            stagger: -ky * .3

      rows:
        bottom.row_net: ROW3
        home:
          tags: [switch, diode-below]
          row_net: ROW2
        top.row_net: ROW1
        number:
          row_net: ROW0
          tags: [switch, diode-below]

    # thumb cluster with four modifier keys
    thumb:
      anchor:
        ref: matrix_pinky_bottom
        shift: [.5 kx, -py]
      key.tags: [switch]
      rows.mod.row_net: ROW4
      columns:
        ring.key:
          splay: 7
          column_net: COL0
        middle.key:
          splay: -6.6
          column_net: COL1
        index.key:
          splay: -1.2
          column_net: COL2
        # space for a trackpoint
        inner.rows.mod.skip: true
        # the innest one is offset and rotated
        innest.key:
          splay: -32
          shift: [.7 kx, -14]
          column_net: COL3
          tags: [switch, extrawurst]

    # board components
    mcu:
      anchor:
        - ref: matrix_innest_bottom
          affect: xr
          shift: mcu_padding
        - ref: matrix_middle_number
          affect: y
          shift: (ky-mcu_height)/2
      rows.mcu:
      columns.mcu.key:
        tags: [mcu]

    trackpoint:
      anchor:
        aggregate.parts: [thumb_innest_mod, thumb_index_mod]
        affect: xy
        shift: [trackpoint_offset, trackpoint_stagger]
      rows.tp:
      columns.tp.key:
        tags: [trackpoint]

    # mounting holes
    mounting:
      key:
        padding: 3ky
        spread: 4kx
        tags: [mounting hole]

      anchor.ref: matrix_pinky_bottom

      columns:
        outer:
          key.adjust.shift: [-.3kx, -.8ky]
          rows.top.shift: [.825kx, 3]
        middle:
          key.adjust.shift: [-.7kx, -.42ky]
          rows.top.shift: [1.3kx, -1.1ky]

      rows:
        bottom:
        top:

outlines:
  keys:
    - what: rectangle
      where: [switch]
      size: [kx - .5, ky - .5]

  __outline:
    - what: polygon
      fillet: 1.5
      points:
        # top
        - { ref: matrix_outer_number, shift: [-px/2, py/2] }
        - { ref: matrix_ring_number, shift: [-px/2, py/2] }
        - { ref: matrix_middle_number, shift: [-px/2, py/2] }
        - - { ref: matrix_middle_number, affect: yr, shift: py/2 - .25 }
          - { ref: matrix_innest_bottom, affect: xr, shift: 17 }

        # right
        - { ref: matrix_innest_home, affect: y }
        - { ref: thumb_innest_mod, shift: [px/2, py/2] }
        - { ref: thumb_innest_mod, shift: [px/2, -py/2] }

        #bottom
        - { ref: thumb_innest_mod, shift: [-px/2, -py/2] }
        - { ref: thumb_middle_mod, shift: [px*.9, -py/2 - 3] }
        - { ref: thumb_ring_mod, shift: [px/2, -py/2] }
        - { ref: thumb_ring_mod, shift: [-px/2, -py/2] }
        - { ref: matrix_outer_bottom, shift: [-px/2, -py/2] }

  board:
    - __outline
    - what: polygon
      operation: subtract
      fillet: 1.3
      points:
        - { ref: trackpoint_tp_tp, shift: [-5, -trackpoint_bottom_to_stick] }
        - { ref: trackpoint_tp_tp, shift: [5, -trackpoint_bottom_to_stick] }
        - { ref: trackpoint_tp_tp, shift: [0, -17.8] }
        - { ref: trackpoint_tp_tp, shift: [0, -18.2] }

pcbs.hackbeil:
  template: kicad8
  outlines.main.outline: board
  footprints:

    choc_hotswap:
      what: switch_choc_v1_v2
      where: [switch]
      adjust.rotate: 180
      params:
        reversible: true
        include_plated_holes: true
        include_corner_marks: true
        choc_v2_support: false
        from: "{{column_net}}"
        to: "{{colrow}}"

    diode below:
      what: diode
      where: [[switch, -extrawurst, diode-below]]
      params: { from: "{{colrow}}", to: "{{row_net}}" }
      adjust:
        shift: [.0, -.6ky]
        rotate: 180

    diode above:
      what: diode
      where: [[switch, -extrawurst, -diode-below]]
      params: { from: "{{colrow}}", to: "{{row_net}}" }
      adjust:
        shift: [.0, .25ky]
        rotate: 180

    diode for thumb:
      what: diode
      where: [[switch, extrawurst]]
      params: { from: "{{colrow}}", to: "{{row_net}}" }
      adjust:
        shift: [.35kx, 4.5]
        rotate: -90

    nicenano:
      what: mcu_nice_nano
      where: mcu
      params:
        reversible: true
        reverse_mount: true
        include_traces: false
        include_extra_pins: false
        show_instructions: false
        only_required_jumpers: true

        # pins toward the board edge
        P1: NV_MOSI
        P0: NV_SCK
        # GND
        # GND
        P2: NV_CS
        P3: ""  # unused -- LEDs?
        P4: TP_SCL
        P5: TP_RST
        P6: TP_SDA
        P7: COL4
        P8: COL5
        P9: ROW4

        # pins toward the keys
        # B+
        # GND
        # RST
        # 3V3
        P21: COL0
        P20: COL1
        P19: COL2
        P18: COL3
        P15: ROW0
        P14: ROW1
        P16: ROW2
        P10: ROW3

    power slider:
      what: slider_reversible
      where: mcu
      adjust:
        shift: [0, mcu_height/2 - .5]
      params:
        reverse: true
        side: 'B'
        from: switch_from
        to: RAW

    battery:
      what: battery
      where: mcu
      adjust:
        shift: [0, mcu_height/2]
        rotate: -90
      params:
        RAW: switch_from

    niceview:
      what: display_nice_view
      where: mcu
      adjust.shift: [0, -4.7]
      params:
        include_traces: false
        reversible: true
        MOSI: NV_MOSI
        SCK: NV_SCK
        CS: NV_CS

    trackpoint header:
      what: trackpoint_header
      where:
        ref: matrix_middle_bottom
        affect: xy
      adjust:
        shift: [0, -.75ky]
        rotate: -90
      params:
        SCL: TP_SCL
        SDA: TP_SDA
        RST: TP_RST

    trackpoint joystick:
      what: trackpoint_joystick
      where: [trackpoint]

    branding:
      what: text
      where:
        ref: mcu_mcu_mcu
        shift: [-.7, -1.5]
        rotate: 90
      params:
        text: "/'hak,baÄ±l/"
        knockout: true
        sides: ['F', 'B']
        fontsize: 3.2

    revision:
      what: text
      where:
        ref: mcu_mcu_mcu
        shift: [2.9, 10.2]
        rotate: 90
      params:
        text: "rev.1"
        knockout: false
        sides: ['F', 'B']
        fontsize: 1

    jlcpcb order number:
      what: text
      where:
        aggregate.parts:
          - matrix_outer_bottom
          - thumb_ring_mod
        shift: [-kx/2 + 1.5, -ky/2 + 1.5]
        rotate: -40.3
      params:
        fontsize: 1
        text: "JLCJLCJLCJLC"

    mounting holes:
      what: mounting_hole
      where: [mounting hole]
